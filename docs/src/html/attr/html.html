<div class='title'>Jhtml</div>
<div class="sub">
    <div class='text'>
        使用jhtml属性，可以将绑定的内容设置成为innerHTML而不是innerText，请看一个例子：
    </div>
    <div class='j-code' disabled width='99%' height='auto'>
&lt;div j='html' jhtml>&lt;/div>
&lt;input j='html' type="text">
&lt;script>
    new Jet({
        data:{
            html:"&lt;div style='color:#f44'>测试元素&lt;/div>"
        }
    });
&lt;/script>
    </div>
    <div class='text'>
        以下是输出的结果：
        <div class='out'>
            <div j='html' jhtml></div>
            <input j='html' type="text">
        </div>
    </div>
</div>
<script>
    new Jet({
        data:{
            html:"<div style='color:#f44'>测试元素</div>"
        }
    });
</script>
