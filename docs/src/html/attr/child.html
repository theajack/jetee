
<div j='user'>

    <span jif='{{$.age}}>20:class[_red]' j='age'></span>
</div>
<div j='message' jif='{{$.message}}=="hello jload":class[_red]'></div> 
<div j='$props'>

        <span j='name'></span>:
    </div>
</div>
<div></div>

    new Jet({
        onmounted:function(){
            //debugger
            this.$props.each.name='new name'
        },
        data:{
            message:'hello jload',
        }
    })
</script>
