<div class='title'>jrouter&jout</div>
<div class="sub">
    <div class='text'>
        <span class="red">jrouter</span>属性用于指定路由的点击元素，
        <span class="red">jout</span>属性用于指定路由的出口，请看一个例子
    </div>
    <div class='j-code not-test' disabled width='99%' height='auto'>
&lt;div jrouter='/'>主页&lt;/div>
&lt;div jrouter='/contactus'>联系我们&lt;/div>
&lt;div jrouter='/help'>帮助&lt;/div>
&lt;div jout>&lt;/div>
    </div>
</div>    
<div class='title'>jrouter-active 属性</div>
<div class="sub">
    <div class='text'>
        当前路由页面的对应dom元素会带有一个<span class="red">jrouter-active</span>属性，开发者可以利用这个实现当前路由标签的特殊样式。
    </div>
</div>
