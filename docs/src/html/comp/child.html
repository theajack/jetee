<!--直接使用父元素数据-->
<div style='margin:20px;padding:10px;background-color:#666'>
    子元素 <span j='index'></span>:
    <div j='data'>
        <div j='user'>
            <span j='name'></span>
            <input  type='text' j='name'/>
        </div>
    </div>
    <!--直接使用父元素数据-->
    <div j='user2'>
        <span j='name'></span>
        <input  type='text' j='name'/>
    </div>
    <div j='$props'>
        <!--使用直接引用数据-->
        <div j='childUser'>
            直接引用父元素数据：<span j='name'></span>：<input  type='text' j='name'/>
        </div>
        <!--使用克隆数据-->
        <div j='userClone'>
            克隆数据：<span j='name'></span>：<input type='text' j='name'/>
        </div>
        <div>
            值类型的双向绑定:<span j='message'></span>：<input type='text' j='message'/>
        </div>
    </div>
    <!--使用父元素方法,若是有重名方法，会优先使用子元素方法-->
    <button jon='childLog'>父元素方法</button>
</div>
<script>
    new Jet({
        data:{
            mes:'from child',
            index:-1,
        },
        onmounted:function(){
            //赋值
            this.index=this.$props.index;
        }
    })
</script>
